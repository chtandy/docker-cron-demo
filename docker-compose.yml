version: '3'
services:
  init:
    image: busybox:latest
    command: "chown -R root:root /data"
    volumes:
      - ./data:/data
    restart: 'no'
  cronjob:
    image: ubuntu-cron
    build: .
    container_name: cronjob
    hostname: cronjob
    restart: always
    volumes:
      - ./data/cron.d:/etc/cron.d
      - ./data/data:/data
    depends_on:
      - init
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
